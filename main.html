<head>

        }
        img {
            margin: 20px;
        }
        button {

            margin: 20px;

            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            max-width: 200px;
            word-wrap: break-word;
        }
        button:hover {
            transform: scale(1.05);
        }
        #yesBtn {
            font-family: 'Franklin Gothic Medium';
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            font-family: 'Franklin Gothic Medium';

        }
    </style>
</head>
<body>
